<html>
<head>
	<title>Exe2shellcode</title>
	<script src="exe2shellcode.js"></script>
</head>
<body>
<h1>Exe转shellcode工具</h1>
<h2>提供你的exe的下载地址，即可生成相应的远程下载的shellcode，64位程序和32位程序不通用，请认真核对</h2>
例子（只支持https下载）：
<table border="1">
  <tr>
    <th>域名</th>
    <th>9bie.org</th>
  </tr>
  <tr>
    <td>地址</td>
    <td>/muma.exe</td>
  </tr>
</table>
<br>

<table border="1">
  <tr>
    <th>域名</th>
    <th><input id="host"></th>
    <td><button onclick="generate64()">生成64位shellcode</button></td>
  </tr>
  <tr>
    <td>地址</td>
    <td><input id="path"></td>
    <td><button onclick="generate32()">生成32位shellcode</button></td>
  </tr>
</table>
